<html>
    <head>
        <title>Website Design Using Html And Css</title>
        <link rel="stylesheet" href="design1.css">

    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="onepluslogo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="logo1.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>48MP, Ultra Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-Core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop FullScreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="battery.png">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh, 720Hrs StandBy</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="upbtn.png" id="upbtn">
                <h3>Features</h3>
                <img src="downbtn.png" id="downbtn">
            </div>
        </div>
        <script>
            var circle =document.getElementById("circle")
            var upbtn = document.getElementById("upbtn")
            var downbtn = document.getElementById("downbtn")
            var rotateValue = circle.style.transform
           
            var rotateSum;
            upbtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
                
            }

            downbtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(+90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
    </body>
</html>
